{% extends "base.html" %}

{% block content %}
  <h1>Worker List</h1>
  {% if worker_list %}
    <ul>
      {% for worker in worker_list %}
        <li><a href="#">{{ worker.first_name }} {{ worker.last_name }}</a></li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There`re no workers in this company!</p>
  {% endif %}
{% endblock %}
