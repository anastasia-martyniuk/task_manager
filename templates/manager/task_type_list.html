{% extends "base.html" %}

{% block content %}
  <h1>Task Type List</h1>
  <hr>

  {% if task_type_list %}
    <ul>
      {% for task_type in task_type_list %}
        <li><a href="{% url 'manager:task-type-detail' pk=task_type.id %}">{{ task_type.name }}</a></li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There`re no task types in this company!</p>
  {% endif %}
{% endblock %}
