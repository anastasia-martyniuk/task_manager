{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li><a href="{% url 'manager:task-detail' pk=task.id %}">{{ task.name }}</a>
          <p>deadline: {{ task.deadline }}</p>
          <p></p>
      {% endfor %}
    </ul>

    {% else %}
      <p>There`re no tasks in this company!</p>
  {% endif %}
{% endblock %}
